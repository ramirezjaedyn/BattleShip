<mat-toolbar color="primary">
  <button mat-button routerLink="home">
    <img src="../assets/battleship.png_500.png" alt="Battleship">
    <h1>Battleship Game</h1>
  </button>
  <span style="flex: 1 1 auto;"></span>
  <button mat-button (click)="login()" *ngIf="!(user | async)?.uid">Login</button>
  <button mat-button (click)="logout()" routerLink="home" *ngIf="(user | async)?.uid">Logout</button>
  <button mat-icon-button *ngIf="(user | async)?.uid">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
